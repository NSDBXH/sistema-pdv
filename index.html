<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema PDV</title>
  <style>
    :root {
      --background: #fff;
      --text: #333;
      --primary: #6200ea;
      --accent: #03dac5;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 1rem;
    }

    section {
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    form input,
    form button,
    #product-select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #cart {
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    #total {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: var(--accent);
    }

    [data-theme="dark"] {
      --background: #121212;
      --text: #e1e1e1;
      --primary: #bb86fc;
      --accent: #03dac5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema PDV BÃ¡sico</h1>
    <button id="toggle-theme">ðŸŒ™ Modo Escuro</button>
  </header>

  <main>
    <section id="product-form">
      <h2>Cadastro de Produto</h2>
      <form id="add-product">
        <input type="text" id="product-name" placeholder="Nome do Produto" required>
        <input type="number" id="product-price" placeholder="PreÃ§o (R$)" step="0.01" required>
        <input type="number" id="product-stock" placeholder="Quantidade" required>
        <button type="submit">Adicionar Produto</button>
      </form>
    </section>

    <section id="sales-section">
      <h2>Vendas</h2>
      <div id="sales-form">
        <select id="product-select">
          <option value="">Selecione um Produto</option>
        </select>
        <input type="number" id="sale-quantity" placeholder="Quantidade" required>
        <button id="add-to-cart">Adicionar ao Carrinho</button>
      </div>
      <div id="cart">
        <h3>Carrinho</h3>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Qtd</th>
              <th>PreÃ§o</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="total">Total: R$ 0.00</div>
        <button id="finalize-sale">Finalizar Venda</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido para Testes</p>
  </footer>

  <script>
    const productForm = document.getElementById("add-product");
    const productSelect = document.getElementById("product-select");
    const cartTableBody = document.querySelector("#cart tbody");
    const totalDisplay = document.getElementById("total");
    const themeToggle = document.getElementById("toggle-theme");
    let cart = [];
    let products = JSON.parse(localStorage.getItem("products")) || [];

    // Modo claro/escuro
    themeToggle.addEventListener("click", () => {
      document.body.dataset.theme =
        document.body.dataset.theme === "dark" ? "" : "dark";
    });

    // Atualizar seletor de produtos
    function updateProductSelect() {
      productSelect.innerHTML =
        '<option value="">Selecione um Produto</option>';
      products.forEach((product, index) => {
        productSelect.innerHTML += `<option value="${index}">${product.name}</option>`;
      });
    }

    // Adicionar produto
    productForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("product-name").value;
      const price = parseFloat(document.getElementById("product-price").value);
      const stock = parseInt(document.getElementById("product-stock").value);

      products.push({ name, price, stock });
      localStorage.setItem("products", JSON.stringify(products));
      updateProductSelect();
      productForm.reset();
      alert("Produto adicionado!");
    });

    // Adicionar ao carrinho
    document.getElementById("add-to-cart").addEventListener("click", () => {
      const productIndex = productSelect.value;
      const quantity = parseInt(document.getElementById("sale-quantity").value);

      if (!productIndex || quantity <= 0) return alert("Dados invÃ¡lidos!");

      const product = products[productIndex];
      if (quantity > product.stock)
        return alert("Quantidade em estoque insuficiente!");

      product.stock -= quantity;
      localStorage.setItem("products", JSON.stringify(products));
      updateProductSelect();

      const item = cart.find((i) => i.name === product.name);
      if (item) {
        item.quantity += quantity;
      } else {
        cart.push({ name: product.name, price: product.price, quantity });
      }

      updateCart();
    });

    // Atualizar carrinho
    function updateCart() {
      cartTableBody.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        total += item.price * item.quantity;
        cartTableBody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>R$ ${(item.price * item.quantity).toFixed(2)}</td>
          </tr>`;
      });

      totalDisplay.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    // Finalizar venda
    document.getElementById("finalize-sale").addEventListener("click", () => {
      if (!cart.length) return alert("Carrinho vazio!");
      alert("Venda finalizada com sucesso!");
      cart = [];
      updateCart();
    });

    // Inicializar
    updateProductSelect();
  </script>
</body>
</html>
